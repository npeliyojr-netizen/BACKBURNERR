<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>why do you only talk to me when you need something?</title>
  <style>
    :root {
      --bg: #0b0e12;
      --soft: #c7d2da;
      --glow-color: rgba(255, 110, 70, 0.6);
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      color: var(--soft);
      background: radial-gradient(900px 400px at 50% 40%, rgba(30,34,40,0.25), transparent), var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .stage {
      width: min(820px, 94vw);
      height: min(520px, 80vh);
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      background: linear-gradient(180deg, rgba(12,15,18,0.7), rgba(6,8,10,0.85));
      border: 1px solid rgba(255,255,255,0.02);
      padding: 34px;
      box-sizing: border-box;
      backdrop-filter: blur(4px) saturate(0.7);
    }
    .fire-wrap {
      position: absolute;
      inset: 0;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .pixel-fire {
      display: grid;
      grid-template-columns: repeat(12,1fr);
      grid-template-rows: repeat(16,1fr);
      width: 120px;
      height: 160px;
      image-rendering: pixelated;
      transform: scale(1.6);
      mix-blend-mode: screen;
    }
    .pixel {
      width: 100%;
      height: 100%;
      background: transparent;
      transition: background-color 0.2s linear, opacity 0.2s linear;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      text-shadow: 0 0 8px var(--glow-color);
    }
    h1 {
      margin: 0;
      font-size: clamp(20px,3.2vw,38px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      color: var(--soft);
    }
    .footer {
      position: absolute;
      right: 18px;
      bottom: 12px;
      z-index: 4;
      color: rgba(200,210,220,0.12);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="fire-wrap" aria-hidden="true">
      <div class="pixel-fire" id="pixelFire"></div>
    </div>

    <div class="content">
      <h1>why do you only talk to me when you need something?</h1>
    </div>

    <div class="footer">made with pixels & silence</div>

    <div id="player" style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; visibility:hidden;" aria-hidden="true"></div>
  </div>

  <script>
    // Pixel fire
    const fireEl = document.getElementById('pixelFire');
    const cols = 12, rows = 16;
    const pixels = [];
    for(let r=0;r<rows;r++){
      for(let c=0;c<cols;c++){
        const d = document.createElement('div');
        d.className = 'pixel';
        fireEl.appendChild(d);
        pixels.push(d);
      }
    }
    function isFlameShape(r, c){
      const mid = cols/2;
      const widthByRow = [0,1,2,3,4,5,6,5,4,3,2,1,0,0,0,0];
      const halfW = widthByRow[r] || 0;
      return (c >= mid-halfW && c <= mid+halfW);
    }
    function paintFire(){
      for(let r=0;r<rows;r++){
        for(let c=0;c<cols;c++){
          const idx = r*cols + c;
          const depth = (rows - r) / rows;
          if(isFlameShape(r,c)){
            const chance = Math.random() * depth;
            let color = 'transparent', opacity = 0;
            if(chance > 0.75){ color = '#ffd6a5'; opacity = 1;}
            else if(chance > 0.55){ color = '#ff8b6b'; opacity = 0.9;}
            else if(chance > 0.35){ color = '#ff6b6b'; opacity = 0.8;}
            else if(chance > 0.2){ color = '#b84b31'; opacity = 0.6;}
            else{ color = 'transparent'; opacity = 0;}
            pixels[idx].style.backgroundColor = color;
            pixels[idx].style.opacity = opacity;
          } else {
            pixels[idx].style.backgroundColor = 'transparent';
            pixels[idx].style.opacity = 0;
          }
        }
      }
    }
    setInterval(paintFire, 90);
    paintFire();

    // YouTube Player
    const VIDEO_ID = 'h9viOGCwYZU';
    const START_SEC = 139;  // 2:19
    const END_SEC = 205;    // 3:25
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady(){
      player = new YT.Player('player',{
        height:'1', width:'1', videoId: VIDEO_ID,
        playerVars: { autoplay:1, controls:0, start: START_SEC, end: END_SEC, modestbranding:1, rel:0, loop:0 },
        events: {
          'onReady': (e) => { e.target.playVideo(); },
          'onStateChange': onPlayerStateChange
        }
      });
    }
    function onPlayerStateChange(e){
      if(e.data === YT.PlayerState.PLAYING){
        const t = setInterval(()=>{
          if(player.getCurrentTime() >= END_SEC - 0.15){
            player.pauseVideo();
            clearInterval(t);
          }
        }, 200);
      }
    }
  </script>
</body>
</html>
